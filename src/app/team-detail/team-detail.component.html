
<div *ngIf="team" class="team-details">

  <img src="{{team.logo}}" width="350" alt="{{team.name}} logo">

  <h1>{{team.name}}</h1>

  <p>Points score: {{team.points}}</p>

  <div class="actionWrapper">

    <button type="button" (click)="goBack()" class="back">Back</button>

    <a routerLink="/edit/{{team.id}}" class="edit">Edit</a>

  </div>

</div>
