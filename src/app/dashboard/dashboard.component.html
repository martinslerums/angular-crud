<h2 class="top-teams-heading">Top Teams</h2>

<div class="teams-menu"> 
  <a *ngFor="let team of teams" routerLink="/team/{{team.id}}" class="team-link">
    <div class="team-item">
      <div class="badge">
        <span class="points-badge">{{team.points}}</span>
      </div>
      <img src="{{team.logo}}" alt="Logo" width="100" height="100">
      <p class="team-name">{{team.name}}</p> 
    </div>
  </a>
</div>
